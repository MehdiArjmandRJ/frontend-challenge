<button [type]="type" (click)="onClickAction()" [class]="'shared-button ' + 'shared-button--' + color"
  [disabled]="disabled || isPending" [ngClass]="{
    'shared-button--outline': outline,
    'shared-button--disabled': isPending || disabled
  }">
  <span class="shared-button__title" *ngIf="!isPending">{{ title }}</span>
  <svg-icon *ngIf="icon" [key]="icon" width="16px" height="25px" color="#fff" [ngClass]="{
      'shared-button--disabled': disabled
    }"></svg-icon>
  <!-- <div class="shared-button__icon" *ngIf="icon && !isPending">
  </div> -->
  <svg class="shared-button__loading" *ngIf="isPending" alt="loading-test" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
    preserveAspectRatio="xMidYMid" width="24" height="24"
    style="shape-rendering: auto; display: block"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <g>
      <path stroke="none" fill="#e15b64" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50">
        <animateTransform values="0 50 51;360 50 51" keyTimes="0;1" repeatCount="indefinite" dur="1s" type="rotate"
          attributeName="transform"></animateTransform>
      </path>
      <g></g>
    </g><!-- [ldio] generated by https://loading.io -->
  </svg>
</button>
